<!DOCTYPE html>
<html lang="en">
<head>
  <title>budgetWIZ</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  </head>
  <body ng-app="quizApp">
    <nav class="navbar navbar-inverse"><!--NAVIGATION--->
      <div class="container-fluid">
        <div class="navbar-header">
          <span>  <img src="budget-logo2.png" alt="budgetWIZ" class="img-responsive"> </span>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="about.html">about</a></li>
            <li><a href="contact.html">contact</a></li>
            <li><a href="index2.html">WIZQuiz</a></li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid jumbotron text-center"><!--HEADER--->
      <h1>Abracadabra!</h1>
      <h2>Making a budget is hard. Let me make one for you!</h2>
      </div>

    <div class="col-md-5">
      <div ng-controller="mainCtrl" id="incomeInput" class="question">
        <p><strong>What is your monthly income?</strong></p>
        <div class="col-md-2">
        <input class="input-lg" ng-model="incomeValue" type="number" id="income">
      </div><!--Bind the value in the input to an object in the scope-->
      <div class="actions">
        <button>Submit</button> <!---<a href="">Submit</a>-->
        </div>
      </div>
      <div class="col-md-5">
        <h3>You entered: </h3>
      </div>
    </div>

    <div class="col-md-7">
     <div id="container" style="min-width: 320px; height: 400px; max-width: 600px; margin: 0 auto"></div>
    </div><!--End container class-->

<!--Script Tags-->

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
 <script src="app.js" type-"text/javascript"></script>
 <script src="chart.js" type="text/javascript"></script>
 <script src="https://code.highcharts.com/highcharts.js"></script>
 <script src="https://code.highcharts.com/modules/exporting.js"></script>

</html>
